<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Grains de Riz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur de Grains de Riz</h1>
        <button onclick="calculateTotalGrains()">Calculer le nombre total de grains de riz</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTotalGrains() {
            const totalGrains = calculateGrains(64);
            document.getElementById('result').textContent = `Le nombre total de grains de riz sur un Ã©chiquier de 64 cases est ${totalGrains}.`;
        }

        function calculateGrains(squares) {
            let total = 0;
            let grainsOnCurrentSquare = 1;

            for (let i = 1; i <= squares; i++) {
                total += grainsOnCurrentSquare;
                grainsOnCurrentSquare *= 2;
            }

            return total;
        }
    </script>
</body>
</html>
