<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercice JavaScript - question 2 - Le magasin</title>
    <style>
        body{
            background: #FDF5E6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto mt-5 text-center">
                <div class="mb-6">
                    <label for="nbcopie" class="form-label">Saisissez le nombre de photocopies que vous souhaitez réaliser :</label>
                    <input type="number" min="0" class="form-control" id="nbcopie" aria-describedby="nbcopie">
                    <div class="form-text">Rappel de nos tarifs: 10 cts les 10premières, 0.9 cts les 20 suivantes et 0.8 cts au-delà</div>
                </div>
                <button type="submit" id="bouton" class="btn btn-primary mt-4">Estimer</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto mt-4 text-center">
                <div id="message"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
