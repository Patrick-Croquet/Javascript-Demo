<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mastermind</title>  
</head>
<body>
    <div class="container game-container">
        <h1 class="mb-4">Bienvenue sur Mastermind</h1>
        <div class="form-group">
            <label for="manches">Combien de manches voulez-vous avoir ?</label>
            <input type="number" class="form-control" id="manches" min="1" value="">
            
        </div>
        <div id="game">
            <div id="manche-info" class="mt-4"></div>
            <!--<div id="tries-left" class="mt-3"></div>-->
            <div id="inputs" class="mt-3">
                <input type="number" id="couleur1" value"1" placeholder="Couleur 1 (1, 2, 3, 4)">
                <input type="number" id="couleur2" value"1" placeholder="Couleur 1 (1, 2, 3, 4)">
                <input type="number" id="couleur3" value"1" placeholder="Couleur 1 (1, 2, 3, 4)">
                <input type="number" id="couleur4" value"1" placeholder="Couleur 1 (1, 2, 3, 4)">
            </div>
            <button class="btn btn-success mt-3" id="valider">Valider</button>
            <div class="result mt-4" id="nbPionsBienPlaces">pion(s) bien placé(s).</div>
            <div class="result mt-4" id="nbPionsMalPlaces">pion(s) de la bonne couleur mais mal placé(s).</div>
            <div class="result mt-4" id="final-result"></div>
        </div>
        <button class="btn btn-primary mt-2" id="bouton">Commencer le jeu</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="js/main.js"></script>
</body>
</html>
